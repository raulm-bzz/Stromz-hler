<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Data for Visualization</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="main.html">Visualization</a></li>
      <li><a href="upload.html">Upload Data</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Upload Data</h1>`
  <div id="upload-form">
    <label for="data-file">Choose a file to upload:</label>
    <input type="file" id="data-file" name="data-file" accept=".xml">
    <button id="uploadBtn" type="submit">Upload</button>
  <canvas id="myChart"><p id="upload-message">Please upload your data file. The Supported format is XML.</p></canvas>
  </div>
</main>

<footer>
  <p>&copy; 2024 Energy Producer Analytics</p>
</footer>
<script>
    document.getElementById('uploadBtn').addEventListener('click', async (event) => {
        event.preventDefault(); // Prevent the default form submission

        const formData = document.getElementById("data-file")
        const response = await fetch('http://localhost:3000/api/entries/upload', {
            method: 'POST',
            body: formData // Send the FormData directly
        });

        const result = await response.json();
        console.log('Server Response:', result);
    });
</script>
</body>
</html>
