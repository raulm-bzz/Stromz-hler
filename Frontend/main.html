<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Producer Visualization</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="main.html">Visualization</a></li>
      <li><a href="upload.html">Upload Data</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Energy gain/loss Data Visualization</h1>
  <div class="visualization">
    <div style="display: inline-block">
      <label for="jumpToDate">Jump To Date</label>
      <input type="date" id="jumpToDate" name="startDate">
      <button id="jumpToDateButton">Jump to Date</button>
      <button onclick="window.createChart1()">Reload Chart 1</button>
    </div>
    <canvas id="gainLossChart"></canvas>
  </div>
  <h1>Energy total over Time </h1>
  <div class="visualization">
    <div style="display: inline-block">
      <label for="jumpToDate2">Jump To Date</label>
      <input type="date" id="jumpToDate2" name="startDate2">
      <button id="jumpToDateButton2">Jump to Date</button>
    </div>
    <canvas id="monthlyEnergyChart"></canvas>
  </div>
  <script src="./chart1.js"></script>
  <script src="./chart2.js"></script>
</main>

<footer>
  <p>&copy; 2024 Energy Producer Analytics</p>
</footer>
</body>
</html>
